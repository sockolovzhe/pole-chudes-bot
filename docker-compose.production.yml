version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: pole-chudes-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: pole-chudes-bot
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - pole-chudes-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: pole-chudes-bot
    restart: always
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      MONGODB_URI: mongodb://admin:${MONGODB_PASSWORD}@mongodb:27017/pole-chudes-bot?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - pole-chudes-network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  pole-chudes-network:
    driver: bridge
